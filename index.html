<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>

    <link rel="stylesheet" href="lib/metro-all.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/dashboard.css">


    <script src="lib/odata.js"></script>
    <script src="lib/metro.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/index.js"></script>
</head>

<body>
    <header>
        <h1>Advanced Material Information</h1>
        <ul data-role="tabs" data-on-tab="menu()" data-cls-tabs="flex-justify-center mt-2" data-expand-point="sm">
            <li><a href="#_dashboard">Dashboard</a></li>
            <li><a href="#_statistics">Statistics</a></li>
            <li><a href="#_material-information" class="disabled">Material information</a></li>
            <li><a href="#_locations" class="disabled">Locations</a></li>
            <li><a href="#_export" class="disabled">Export</a></li>
        </ul>
    </header>
    <main>
        
        <!-- Dashboard -->
        <div id="_dashboard">
            <div class="bd-default p-2 tiles-grid .size-10">
                <div data-role="tile" data-size="medium" id="material-count">
                    <span class="data"></span>
                    <span class="branding-bar">Anzahl Materialien</span>
                </div>
                <div data-role="tile" data-size="medium" id="active-material-count">
                    <span class="data"></span>
                    <span class="branding-bar">Aktive Artikel</span>
                </div>
                <div data-role="tile" data-size="wide" id="count-mattype">
                    <span class="data"></span>
                    <span class="branding-bar">Materialien in Materialart</span>
                </div>
                <div data-role="tile" data-size="wide" id="active-average">
                    <span class="data"></span>
                    <span class="branding-bar">Zu-/Abgänge im Monat</span>
                </div>
                <div data-role="tile" data-size="wide" id="most-used-transporttype">
                    <span class="data"></span>
                    <span class="branding-bar">Häufigster Transporttyp</span>
                </div>
            </div>  
        </div>
        

        <!-- Statistics -->
        <div class="bd-default no-border-top p-2" id="_statistics">
            <div>
            Test
            </div>
        </div>

        <div class="bd-default p-2" id="_material-information" style="width: 90%;">
            <div>
            Kein Inhalt
            </div>
        </div>

        <!-- Locations -->
        <div class="bd-default no-border-top p-2" id="_locations">
            <div>
            Kein Inhalt
            </div>
        </div>

        <!-- Export -->
        <div class="bd-default no-border-top p-2" id="_export">
            <div>
            Kein Inhalt
            </div>
        </div>
    </main>
</body>

</html>
